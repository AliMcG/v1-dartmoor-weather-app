<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Dartmoor Weather App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <div class="location">
    <h1 class="locationTitle">Dartmoor Weather by Locations</h1> 
  </div>
  <div class="main">
  <div class="box1">
    <div class="card" id="dartmeet">
      <h1 class="dartmeet-title">Dartmeet</h1>
      <p class="dartmeet-temperature">20c</p>
      <p id="dartmeet-weather">Icon</p>
      <img id="dartmeet-icon" src="" alt="a weather icon"/>
    </div>
    <div class="card" id="postbridge">
      <h1 class="postbridge-title">Postbridge</h1>
      <p class="postbridge-temperature">20c</p>
      <p id="postbridge-weather">Icon</p>
      <img id="postbridge-icon" src="" alt="a weather icon"/>
    </div>
    <div class="card" id="havford">
      <h1 class="havford-title">Havford</h1>
      <p class="havford-temperature">20c</p>
      <p id="havford-weather">Icon</p>
      <img id="havford-icon" src="" alt="a weather icon"/>
    </div>
 </div>
 <div class="box2">
    <!-- <div class="card" id="walkhampton">
      <h1 class="walkhampton-title">Walkhampton</h1>
      <p class="walkhampton-temperature">20c</p>
      <p id="walkhampton-weather">Icon</p>
      <img id="walkhampton-icon" src="" alt="a weather icon"/>
    </div> -->
    <div class="card" id="downton">
      <h1 class="downton-title">Downton</h1>

      <p id="downton-weather">Icon</p>
      <img id="downton-icon" src="" alt="a weather icon"/>
    </div>
    <div class="card" id="south-zeal">
      <h1 class="south-zeal-title">South Zeal</h1>
      <p class="south-zeal-temperature">20c</p>
      <p id="south-zeal-weather">Icon</p>
      <img id="south-zeal-icon" src="" alt="a weather icon"/>
    </div>
    <div class="card" id="chagford">
      <h1 class="chagford-title">Chagford</h1>
      <p class="chagford-temperature">20c</p>
      <p id="chagford-weather">Icon</p>
      <img id="chagford-icon" src="" alt="a weather icon"/>
    </div>
  </div>
</div>

  <script src="./main.js"></script>
</body>
</html>
